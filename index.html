<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Центрирование ссылки */
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px; /* Дополнительный верхний отступ */
        }
    </style>
</head>
<body>
<h1>PDF Viewer</h1>

<!-- Контейнер для отображения PDF -->
<iframe src="pdf/Maksym_Rybalkin.pdf" width="100%" height="600px"></iframe>

<!-- Ссылка для скачивания PDF -->
<p class="download-link"><a href="pdf/Maksym_Rybalkin.pdf" download>Download the PDF</a></p>
</body>
</html>
